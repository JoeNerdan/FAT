<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>FAT - FITML Analyzer Tool</title>

    <style type="text/css" media="screen">
      html{
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      body{
        background-color: #0d3349;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        color: white;
      }
      textarea{
        background-color: #555555; 
        color: white;
      }

      #inputContainer{
        width: 49%; 
        float:left;
        border-right: 2px solid #bab8b8;
        height: 100%;
      }
      #ruleContainer{
        width: 49%; 
        float:left;
        padding-left: 1em;
      }
      h1{
        color: #c2ccd1; 
        font-size: 1.4em;
        border-bottom: 1px solid white;
      }
      #addRuleSubmit{
        margin-top: 1em;
        margin-bottom: 1em;
        border-radius: 1em;
        background-color: white; 
        color: #373333;
        font-weight: bold;
      }
      #runTests{
        width: 30%;
        height: 50px;
        margin: auto;
        display: block;
        margin-top: 1em;
        margin-bottom: 1em;
        border-radius: 1em;
        background-color: white; 
        color: #373333;
        font-weight: bold;
      }
      #addTests{
      margin-top: 2em;
      }
      .deleteButton{
          margin-left: 1em;
      color: red;
      background: transparent;
      border: 1px solid white;
      font-weight: bold;

      }
      #fitmlInput{
      width: 80%;
      height: 90%;
      min-height: 300px;
      }
    </style>

    <link rel="stylesheet" href="qunit-1.11.0.css" type="text/css" media="screen" charset="utf-8"/>

  </head>
  <body>



    <input type="button" id="runTests" onclick="FAT.runTests();" value="Run Test"/>


    <div id="inputContainer">
        <h1>Your FITML Code</h1>
      <div id="fitmlContainer">
        <textarea id="fitmlInput" placeholder="FITML goes here" rows="8" cols="40">
          &lt;fitml&gt;
            &lt;img src alt/&gt;
            &lt;img src alt/&gt;
            &lt;img src alt/&gt;
            &lt;img src alt/&gt;
          &lt;/fitml&gt;
        </textarea>
      </div>

    </div>

    <div id="ruleContainer">

        <div id="basicTestsBlock">
            <h1>Basic rules</h1>
            <div id="basicTests">
            </div>
        </div>
        <div id="userTestsBlock">
            <h1>User rules</h1>
            <div id="userTests">
            </div>
        </div>
        <div id="addTests">
            <textarea id="addRuleInput" placeholder="New tests go here" rows="8" cols="40">
FAT.addTest("image have src", "count(//img[not(@src)])", function(data){
    if (data > 0) {
        return false;
    } else {
        return true;
    }
}, "All images have an src attribute" ,"xpath");
</textarea>
<br/>
            <input type="submit" name="addRuleSubmit" id="addRuleSubmit" value="Add Rule(s)" onclick="eval(document.getElementById('addRuleInput').value);"/>
        </div>

    </div>

    <div id="qunit-fixture"></div>
    <div id="qunit"></div>

    <script src="qunit-1.11.0.js" type="text/javascript" charset="utf-8"></script>
    <script src="main.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
